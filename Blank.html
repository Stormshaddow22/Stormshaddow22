<!DOCTYPE html>
<html>
<head>
  <title>StormShaddow22</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 200px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .count-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .count-table th, .count-table td {
      border: 1px solid white;
      padding: 10px;
      text-align: left;
    }

    .clock {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* New Image + Hex Border Section */
    .image-wrapper {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      position: relative;
    }

    .image-container {
      width: 100%;
      height: 100%;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      position: relative;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hex-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      box-shadow: 0 0 12px #7C3AED;
      animation: pulse 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 12px #7C3AED;
      }
      100% {
        box-shadow: 0 0 24px #7C3AED;
      }
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      const clock = document.getElementById("clock");
      clock.textContent = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    window.onload = updateClock;
  </script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li>Dashboard</li>
        <li>Profile</li>
        <li>Settings</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="clock" id="clock"></div>

      <table class="count-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Clicks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Button A</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Button B</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>

      <div class="image-wrapper">
  <div class="image-container">
    <img src="https://raw.githubusercontent.com/Stormshaddow22/Stormshaddow22/main/profilepic.png" alt="Futuristic Character" class="image">
    <div class="hex-border"></div>
  </div>
</div>


    </div>
  </div>
</body>
</html>
