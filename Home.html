<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormShaddow22 | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #F9FAFB;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: block;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .character-image-container {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      position: relative;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    .character-image-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }

    .character-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hex-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      background: transparent;
      border: 2px solid #7C3AED;
      animation: borderPulse 2s infinite;
      pointer-events: none;
    }

    .hex-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: transparent;
      border: 2px solid #7C3AED;
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      animation: borderGlow 2s infinite;
      filter: blur(8px);
    }

    @keyframes borderPulse {
      0% {
        transform: scale(1);
        border-color: rgba(124, 58, 237, 0.5);
      }
      50% {
        transform: scale(1.02);
        border-color: rgba(124, 58, 237, 1);
      }
      100% {
        transform: scale(1);
        border-color: rgba(124, 58, 237, 0.5);
      }
    }

    @keyframes borderGlow {
      0% {
        opacity: 0.5;
        border-color: rgba(124, 58, 237, 0.5);
      }
      50% {
        opacity: 1;
        border-color: rgba(124, 58, 237, 1);
      }
      100% {
        opacity: 0.5;
        border-color: rgba(124, 58, 237, 0.5);
      }
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
      font-size: 20px;
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      right: 0;
      top: 100%;
      background-color: rgba(17, 24, 39, 0.9);
      border: 3px solid #7C3AED;
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .dropdown-content a,
    .dropdown-content button {
      display: block;
      width: 100%;
      background: none;
      color: #F9FAFB;
      padding: 8px 10px;
      text-decoration: none;
      border-radius: 6px;
      text-align: left;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content a:hover,
    .dropdown-content button:hover {
      background-color: #7C3AED;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: fit-content;
    }

    th, td {
      border: 1px solid #374151;
      padding: 10px 20px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: rgba(31, 41, 55, 0.8);
    }

    td {
      background-color: rgba(26, 32, 44, 0.8);
    }

    .reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      background-color: #ef4444;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #dc2626;
    }

    #date {
      font-size: 2rem;
      margin: 20px auto;
      color: #7C3AED;
      text-shadow: 0 0 10px #7C3AED88;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
    }

    .clock {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .digit-wrapper {
      perspective: 1000px;
    }

    .digit {
      position: relative;
      width: 70px;
      height: 100px;
      background: #1F2937;
      color: #10B981;
      font-size: 4rem;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      box-shadow: inset 0 -1px 0 #000, 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .flip {
      animation: flipDown 0.6s ease-in-out;
    }

    .separator {
      font-size: 4rem;
      line-height: 100px;
      color: #7C3AED;
      text-shadow: 0 0 10px #7C3AED88;
    }

    .ampm-wrapper {
      perspective: 1000px;
    }

    .ampm-box {
      width: 70px;
      height: 100px;
      background: #1F2937;
      font-size: 2.3rem;
      color: #10B981;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      box-shadow: inset 0 -1px 0 #000, 0 4px 8px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    @keyframes flipDown {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(-90deg); }
      100% { transform: rotateX(-180deg); }
    }
  </style>
</head>
<body>
  <canvas id="neonGrid"></canvas>
  
  <div class="header">
    <h1>Welcome to StormShaddow22's Tools</h1>
    <div class="menu-container" id="menuContainer"></div>
  </div>

  <div id="date"></div>
  <div class="clock" id="clock"></div>

  <div class="character-image-wrapper">
    <div class="character-image-container">
      <img src="8ee3b587-cc2b-42d0-aeef-7915cc08bed3.png" alt="Futuristic Character" class="character-image">
    </div>
    <div class="hex-border"></div>
  </div>

  <h2>Menu Click Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Page</th>
        <th>Click Count</th>
      </tr>
    </thead>
    <tbody id="clickTableBody"></tbody>
  </table>

  <button class="reset-btn" onclick="resetCounts()">Reset Counts</button>

  <script>
    // [Previous JavaScript code remains exactly the same]
    async function fetchTimezone() {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      return data.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;
    }

    function createDigitElement(value) {
      const wrapper = document.createElement('div');
      wrapper.className = 'digit-wrapper';
      const digit = document.createElement('div');
      digit.className = 'digit';
      digit.textContent = value;
      wrapper.appendChild(digit);
      return wrapper;
    }

    function updateDateDisplay(timezone) {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: timezone };
      const dateStr = now.toLocaleDateString('en-GB', options);
      document.getElementById('date').textContent = dateStr;
    }

    function updateClockParts(timeStr, ampm, prevTimeStr = '', prevAmPm = '') {
      const clock = document.getElementById('clock');
      const isFirstLoad = clock.childElementCount === 0;

      if (isFirstLoad) {
        for (let i = 0; i < timeStr.length; i++) {
          if (timeStr[i] === ':') {
            const colon = document.createElement('div');
            colon.className = 'separator';
            colon.textContent = ':';
            clock.appendChild(colon);
          } else {
            const element = createDigitElement(timeStr[i]);
            clock.appendChild(element);
          }
        }

        const spacer = document.createElement('div');
        spacer.style.width = '10px';
        clock.appendChild(spacer);

        const ampmWrapper = document.createElement('div');
        ampmWrapper.className = 'ampm-wrapper';
        const ampmBox = document.createElement('div');
        ampmBox.className = 'ampm-box';
        ampmBox.id = 'ampm';
        ampmBox.textContent = ampm;
        ampmWrapper.appendChild(ampmBox);
        clock.appendChild(ampmWrapper);
      } else {
        const digitEls = [...clock.querySelectorAll('.digit')];
        let digitIndex = 0;
        for (let i = 0; i < timeStr.length; i++) {
          if (timeStr[i] === ':') continue;
          if (timeStr[i] !== prevTimeStr[i]) {
            const digit = digitEls[digitIndex];
            digit.classList.add('flip');
            digit.textContent = timeStr[i];
            setTimeout(() => digit.classList.remove('flip'), 500);
          }
          digitIndex++;
        }

        if (ampm !== prevAmPm) {
          const ampmBox = document.getElementById('ampm');
          ampmBox.classList.add('flip');
          ampmBox.textContent = ampm;
          setTimeout(() => ampmBox.classList.remove('flip'), 500);
        }
      }
    }

    async function startClock() {
      const timezone = await fetchTimezone();
      updateDateDisplay(timezone);
      let lastTimeStr = '', lastAmPm = '';

      function tick() {
        const now = new Date();
        const options = {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
          timeZone: timezone
        };

        const timeParts = now.toLocaleTimeString('en-US', options).split(' ');
        const timeStr = timeParts[0];
        const ampm = timeParts[1];

        updateClockParts(timeStr, ampm, lastTimeStr, lastAmPm);
        lastTimeStr = timeStr;
        lastAmPm = ampm;
      }

      tick();
      setInterval(tick, 1000);
    }

    startClock();

    const pages = [
      { name: "Home", url: "index.html" },
      { name: "Download Google QR", url: "Buisness%20review%20QR%20generator.html", download: true },
      { name: "QRcreator", url: "QRcreator.html" },
      { name: "All Calc", url: "Allcalc2.0.html" },
      { name: "Call Que 1", url: "Call%20Ques.html" },
      { name: "Call Que 2", url: "screen.html" },
      { name: "CSUK MTD", url: "CSUKMTDSTATS.html" },
      { name: "Incentive Calc", url: "PayoutCalculator-2.0.html" },
      { name: "Resize image", url: "ImageSizeReducer.html" },
      { name: "Remove Background", url: "https://www.remove.bg/upload", external: true },
      { name: "Logout", action: "logout" }
    ];

    const menuContainer = document.getElementById("menuContainer");
    const menuBtn = document.createElement("button");
    menuBtn.className = "menu-button";
    menuBtn.innerHTML = "â˜°";
    const dropdown = document.createElement("div");
    dropdown.className = "dropdown-content";

    pages.forEach(page => {
      if (page.action === "logout") {
        const logoutBtn = document.createElement("button");
        logoutBtn.innerText = page.name;
        logoutBtn.onclick = () => {
          localStorage.removeItem("authenticated");
          location.href = "index.html";
        };
        dropdown.appendChild(logoutBtn);
      } else {
        const link = document.createElement("a");
        link.innerText = page.name;
        link.href = page.url;
        if (page.external) {
          link.target = "_blank";
          link.rel = "noopener noreferrer";
        }
        if (page.download) {
          link.setAttribute("download", "");
        }
        link.addEventListener("click", () => {
          const key = `clickCount_${page.name}`;
          const count = parseInt(localStorage.getItem(key)) || 0;
          localStorage.setItem(key, count + 1);
          updateClickTable();
        });
        dropdown.appendChild(link);
      }
    });

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!menuContainer.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    menuContainer.appendChild(menuBtn);
    menuContainer.appendChild(dropdown);

    function updateClickTable() {
      const tbody = document.getElementById("clickTableBody");
      tbody.innerHTML = "";
      pages.forEach(page => {
        if (page.action === "logout") return;
        const key = `clickCount_${page.name}`;
        const count = parseInt(localStorage.getItem(key)) || 0;
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const countCell = document.createElement("td");
        nameCell.textContent = page.name;
        countCell.textContent = count;
        row.appendChild(nameCell);
        row.appendChild(countCell);
        tbody.appendChild(row);
      });
    }

    function resetCounts() {
      const pwd = prompt("Enter admin password to reset:");
      if (pwd === "6800") {
        pages.forEach(page => {
          if (!page.action) localStorage.removeItem(`clickCount_${page.name}`);
        });
        updateClickTable();
        alert("Click counts reset.");
      } else {
        alert("Incorrect password.");
      }
    }

    updateClickTable();

    // Neon Grid Animation
    const canvas = document.getElementById('neonGrid');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawOctagon(x, y, size, color, glow) {
      ctx.beginPath();
      const sides = 8;
      for (let i = 0; i < sides; i++) {
        const angle = (Math.PI * 2 / sides) * i;
        const px = x + size * Math.cos(angle);
        const py = y + size * Math.sin(angle);
        if (i === 0) {
          ctx.moveTo(px, py);
        } else {
          ctx.lineTo(px, py);
        }
      }
      ctx.closePath();
      ctx.strokeStyle = color;
      ctx.shadowColor = color;
      ctx.shadowBlur = glow;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    let time = 0;
    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, w, h);

      const spacing = 60;
      const maxRadius = Math.min(w, h) * 0.8;

      for (let r = 0; r < maxRadius; r += spacing) {
        const scale = (r + time * 150) % maxRadius;
        const alpha = 1 - scale / maxRadius;
        const glow = 10 + (20 * alpha);
        const neonColor = `rgba(124, 58, 237, ${alpha * 0.5})`;
        drawOctagon(w / 2, h / 2, scale, neonColor, glow);
      }

      time += 0.005;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
