<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StormShaddow22 | Home</title>
  <style>
    body {
      margin: 0;
      background-color: #111827;
      color: #F9FAFB;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: #1F2937;
      position: relative;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
      font-size: 20px;
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .dropdown-content {
      position: absolute;
      right: 0;
      top: 100%;
      background-color: rgba(17, 24, 39, 0.9);
      border: 3px solid #7C3AED;
      border-radius: 12px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }

    .dropdown-content a,
    .dropdown-content button {
      display: block;
      width: 100%;
      background: none;
      color: #F9FAFB;
      padding: 8px 10px;
      text-decoration: none;
      border-radius: 6px;
      text-align: left;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown-content a:hover,
    .dropdown-content button:hover {
      background-color: #7C3AED;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: fit-content;
    }

    th, td {
      border: 1px solid #374151;
      padding: 10px 20px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background-color: #1F2937;
    }

    td {
      background-color: #1A202C;
    }

    .reset-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 16px;
      background-color: #ef4444;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome, To StormShaddow22's Tools</h1>
    <div class="menu-container" id="menuContainer"></div>
  </div>

  <h2>Menu Click Tracker</h2>
  <table>
    <thead>
      <tr>
        <th>Page</th>
        <th>Click Count</th>
      </tr>
    </thead>
    <tbody id="clickTableBody"></tbody>
  </table>

  <button class="reset-btn" onclick="resetCounts()">Reset Counts</button>

  <script>
    const pages = [
      { name: "Home", url: "index.html" },
      { name: "Download Google QR", url: "Buisness%20review%20QR%20generator.html", download: true },
      { name: "QRcreator", url: "QRcreator.html" },
      { name: "All Calc", url: "Allcalc2.0.html" },
      { name: "Call Que 1", url: "Call%20Ques.html" },
      { name: "Call Que 2", url: "screen.html" },
      { name: "CSUK MTD", url: "CSUKMTDSTATS.html" },
      { name: "Incentive Calc", url: "PayoutCalculator-2.0.html" },
      { name: "Resize image", url: "ImageSizeReducer.html" },
      { name: "Remove Background", url: "https://www.remove.bg/upload", external: true },
      { name: "Logout", action: "logout" }
    ];

    const menuContainer = document.getElementById("menuContainer");
    const menuBtn = document.createElement("button");
    menuBtn.className = "menu-button";
    menuBtn.innerHTML = "â˜°";
    const dropdown = document.createElement("div");
    dropdown.className = "dropdown-content";

    pages.forEach(page => {
      if (page.action === "logout") {
        const logoutBtn = document.createElement("button");
        logoutBtn.innerText = page.name;
        logoutBtn.onclick = () => {
          localStorage.removeItem("authenticated");
          location.href = "index.html";
        };
        dropdown.appendChild(logoutBtn);
      } else {
        const link = document.createElement("a");
        link.innerText = page.name;
        link.href = page.url;
        if (page.external) {
          link.target = "_blank";
          link.rel = "noopener noreferrer";
        }
        if (page.download) {
          link.setAttribute("download", "");
        }
        link.addEventListener("click", () => {
          const key = `clickCount_${page.name}`;
          const count = parseInt(localStorage.getItem(key)) || 0;
          localStorage.setItem(key, count + 1);
          updateClickTable();
        });
        dropdown.appendChild(link);
      }
    });

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!menuContainer.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    menuContainer.appendChild(menuBtn);
    menuContainer.appendChild(dropdown);

    function updateClickTable() {
      const tbody = document.getElementById("clickTableBody");
      tbody.innerHTML = "";
      pages.forEach(page => {
        if (page.action === "logout") return;
        const key = `clickCount_${page.name}`;
        const count = parseInt(localStorage.getItem(key)) || 0;
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const countCell = document.createElement("td");
        nameCell.textContent = page.name;
        countCell.textContent = count;
        row.appendChild(nameCell);
        row.appendChild(countCell);
        tbody.appendChild(row);
      });
    }

    function resetCounts() {
      const pwd = prompt("Enter admin password to reset:");
      if (pwd === "6800") {
        pages.forEach(page => {
          if (!page.action) localStorage.removeItem(`clickCount_${page.name}`);
        });
        updateClickTable();
        alert("Click counts reset.");
      } else {
        alert("Incorrect password.");
      }
    }

    updateClickTable();
  </script>
</body>
</html>
