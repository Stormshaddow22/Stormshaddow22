<head>
  <meta charset="UTF-8">
  <title>Futuristic Flip Clock</title>
  <style>
    body {
      background: #111827;
      color: #F9FAFB;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #date {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #7C3AED;
      text-shadow: 0 0 10px #7C3AED88;
    }

    .clock {
      display: flex;
      gap: 8px;
    }

    .digit-wrapper {
      perspective: 1000px;
    }

    .digit {
      position: relative;
      width: 70px;
      height: 100px;
      background: #1F2937;
      color: #10B981;
      font-size: 4rem;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      box-shadow: inset 0 -1px 0 #000, 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }

    .flip {
      animation: flipDown 0.6s ease-in-out;
    }

    .separator {
      font-size: 4rem;
      line-height: 100px;
      color: #7C3AED;
      text-shadow: 0 0 10px #7C3AED88;
    }

    .ampm-wrapper {
      perspective: 1000px;
    }

    .ampm-box {
      width: 70px;
      height: 100px;
      background: #1F2937;
      font-size: 2.3rem;
      color: #10B981;
      line-height: 100px;
      text-align: center;
      border-radius: 10px;
      box-shadow: inset 0 -1px 0 #000, 0 4px 8px rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
    }

    @keyframes flipDown {
      0% {
        transform: rotateX(0deg);
      }
      50% {
        transform: rotateX(-90deg);
      }
      100% {
        transform: rotateX(-180deg);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="date"></div>
  <div class="clock" id="clock"></div>

  <script>
    async function fetchTimezone() {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      return data.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;
    }

    function createDigitElement(value) {
      const wrapper = document.createElement('div');
      wrapper.className = 'digit-wrapper';
      const digit = document.createElement('div');
      digit.className = 'digit';
      digit.textContent = value;
      wrapper.appendChild(digit);
      return wrapper;
    }

    function updateDateDisplay(timezone) {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', timeZone: timezone };
      const dateStr = now.toLocaleDateString('en-GB', options);
      document.getElementById('date').textContent = dateStr;
    }

    function updateClockParts(timeStr, ampm, prevTimeStr = '', prevAmPm = '') {
      const clock = document.getElementById('clock');
      const currentDigits = clock.querySelectorAll('.digit');
      const isFirstLoad = !currentDigits.length;

      if (isFirstLoad) {
        for (let i = 0; i < timeStr.length; i++) {
          if (timeStr[i] === ':') {
            const colon = document.createElement('div');
            colon.className = 'separator';
            colon.textContent = ':';
            clock.appendChild(colon);
          } else {
            const element = createDigitElement(timeStr[i]);
            clock.appendChild(element);
          }
        }

        // Separator space before AM/PM
        const ampmSpacer = document.createElement('div');
        ampmSpacer.style.width = '10px';
        clock.appendChild(ampmSpacer);

        // AM/PM Box
        const ampmWrapper = document.createElement('div');
        ampmWrapper.className = 'ampm-wrapper';
        const ampmBox = document.createElement('div');
        ampmBox.className = 'ampm-box';
        ampmBox.id = 'ampm';
        ampmBox.textContent = ampm;
        ampmWrapper.appendChild(ampmBox);
        clock.appendChild(ampmWrapper);
      } else {
        const digitEls = [...clock.querySelectorAll('.digit')];
        let digitIndex = 0;
        for (let i = 0; i < timeStr.length; i++) {
          if (timeStr[i] === ':') continue;
          if (timeStr[i] !== prevTimeStr[i]) {
            const digit = digitEls[digitIndex];
            digit.classList.add('flip');
            digit.textContent = timeStr[i];
            setTimeout(() => digit.classList.remove('flip'), 500);
          }
          digitIndex++;
        }

        if (ampm !== prevAmPm) {
          const ampmBox = document.getElementById('ampm');
          ampmBox.classList.add('flip');
          ampmBox.textContent = ampm;
          setTimeout(() => ampmBox.classList.remove('flip'), 500);
        }
      }
    }

    async function startClock() {
      const timezone = await fetchTimezone();
      updateDateDisplay(timezone);
      let lastTimeStr = '', lastAmPm = '';

      function tick() {
        const now = new Date();
        const options = {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
          timeZone: timezone
        };

        const timeParts = now.toLocaleTimeString('en-US', options).split(' ');
        const timeStr = timeParts[0]; // hh:mm:ss
        const ampm = timeParts[1]; // AM or PM

        updateClockParts(timeStr, ampm, lastTimeStr, lastAmPm);
        lastTimeStr = timeStr;
        lastAmPm = ampm;
      }

      tick();
      setInterval(tick, 1000);
    }

    startClock();
  </script>
</body>

  <h2>Menu Click Tracker</h2>
  <table>

  <button class="reset-btn" onclick="resetCounts()">Reset Counts</button>

  <script>
    const pages = [
      { name: "Home", url: "index.html" },
      { name: "Download Google QR", url: "Buisness%20review%20QR%20generator.html", download: true },
      { name: "QRcreator", url: "QRcreator.html" },
      { name: "All Calc", url: "Allcalc2.0.html" },
      { name: "Call Que 1", url: "Call%20Ques.html" },
      { name: "Call Que 2", url: "screen.html" },
      { name: "CSUK MTD", url: "CSUKMTDSTATS.html" },
      { name: "Incentive Calc", url: "PayoutCalculator-2.0.html" },
      { name: "Resize image", url: "ImageSizeReducer.html" },
      { name: "Remove Background", url: "https://www.remove.bg/upload", external: true },
      { name: "Logout", action: "logout" }
    ];

    const menuContainer = document.getElementById("menuContainer");
    const menuBtn = document.createElement("button");
    menuBtn.className = "menu-button";
    menuBtn.innerHTML = "â˜°";
    const dropdown = document.createElement("div");
    dropdown.className = "dropdown-content";

    pages.forEach(page => {
      if (page.action === "logout") {
        const logoutBtn = document.createElement("button");
        logoutBtn.innerText = page.name;
        logoutBtn.onclick = () => {
          localStorage.removeItem("authenticated");
          location.href = "index.html";
        };
        dropdown.appendChild(logoutBtn);
      } else {
        const link = document.createElement("a");
        link.innerText = page.name;
        link.href = page.url;
        if (page.external) {
          link.target = "_blank";
          link.rel = "noopener noreferrer";
        }
        if (page.download) {
          link.setAttribute("download", "");
        }
        link.addEventListener("click", () => {
          const key = `clickCount_${page.name}`;
          const count = parseInt(localStorage.getItem(key)) || 0;
          localStorage.setItem(key, count + 1);
          updateClickTable();
        });
        dropdown.appendChild(link);
      }
    });

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!menuContainer.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });

    menuContainer.appendChild(menuBtn);
    menuContainer.appendChild(dropdown);

    function updateClickTable() {
      const tbody = document.getElementById("clickTableBody");
      tbody.innerHTML = "";
      pages.forEach(page => {
        if (page.action === "logout") return;
        const key = `clickCount_${page.name}`;
        const count = parseInt(localStorage.getItem(key)) || 0;
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const countCell = document.createElement("td");
        nameCell.textContent = page.name;
        countCell.textContent = count;
        row.appendChild(nameCell);
        row.appendChild(countCell);
        tbody.appendChild(row);
      });
    }

    function resetCounts() {
      const pwd = prompt("Enter admin password to reset:");
      if (pwd === "6800") {
        pages.forEach(page => {
          if (!page.action) localStorage.removeItem(`clickCount_${page.name}`);
        });
        updateClickTable();
        alert("Click counts reset.");
      } else {
        alert("Incorrect password.");
      }
    }

    updateClickTable();
  </script>
